<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Website</title>
  <!-- linked to css -->
  <link rel="stylesheet" href="style.css">
  <!-- Box icons linked -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <!-- Header -->
   <header>
      <a href="#" class="logo"><img src="img/jeep.png" alt="ZEEP"></a>

      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li> <a href="#home">Home</a> </li>
        <li> <a href="#ride">Ride</a> </li>
        <li> <a href="#services">Services</a> </li>
        <li> <a href="#about">About</a> </li>
        <li> <a href="#reviews">Reviews</a> </li>
     </ul>
     <div class="header-btn">
        <a href="" class="sign-up">Sign Up</a>
        <a href="" class="sign-in">Sign In</a>
     </div>
   </header>
   <!-- Home -->
    <section class="home" id="home">
        <div class="text">
          <h1><span>Looking to</span><br>rent a car</h1>
          <p>Feel at home, even in a rental</p>
          <div class="app-stores">
            <img src="img/ios.png" alt="" srcset="">
            <img src="img/plays.png" alt="" srcset="">
          </div>
        </div>

        <div class="form-container">
          <form action="">
            <div class="input-box">
              <span>Location</span>
              <input type="search" name="" id="" placeholder="Search Placess">
            </div>
            <div class="input-box">
              <span>Pick-Up Date</span>
              <input type="date" name="" id="">
            </div>
            <div class="input-box">
              <span>Return Date</span>
              <input type="date" name="" id="">
            </div>
            <input type="submit" value="Submit" name="" id="" class="btn">
          </form>
        </div>
    </section>
    <!-- Ride section -->
     <section class="ride" id="ride">
       <div class="heading">
        <span>How Its work</span>
        <h1>Rent with 3 easy steps</h1>
       </div>
     </section>



  <!-- link to js  -->
  <script src="script.js"></script>
</body>
</html>
